name: Action Workflow

on: [push]

jobs:
   simple-actions:
      runs-on: ubuntu-latest
      steps:
        - name: simple javascript action
          id: greet
          uses: actions/hello-world-javascript-action@v1
          with:
            who-to-greet: Milica
        - name: Log Greeting Time
          uses: echo "${{steps.greet.outputs.time}}"
